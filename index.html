<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화예매사이트(메인페이지)</title>

    <link rel='stylesheet' type='text/css' href='style.css' />

</head>
<body>
    <div id="header" style="border:0.5px dashed red;">
        <!-- 상단 홍보배너 부분 -->
        <div class="banner" style="border:0.5px dashed red;">
            <a href="http://www.cgv.co.kr/movies/detail-view/?midx=85635" target="_self">
                <img src="https://adimg.cgv.co.kr/images/202202/THEPEOPLE/0214_980x80.jpg" alt="이미지 클릭 시 이동">
            </a>
        </div>
        <!-- /상단 홍보배너 부분 -->

        <div class="sub_header" style="border:0.1px dashed yellow; height:200px;">
            <!-- 로고 부분 -->
            <a class="logo_img" href="index.html" target="_self" style="height:200px; width:250px; border:0.1px dashed green;">
                <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="logo">
            </a>
            <!-- /로고 부분 -->
            <!-- 로그인 부분 -->
            <span id="login" style="height:200px; width:500px; border:0.1px dashed black;">
                <h2>로그인하기</h2>
                <form method="POST">
                    <span class="log_input" style="height:200px; width:300px; border:0.1px dashed red;">
                        <label>EMAIL : </label>
                        <input type="email" placeholder="이메일을 입력해주세요" name="id" required><br>
                        <label>Password : </label>
                        <input type="password" placeholder="비밀번호를 입력해주세요" name="pw" readonly>
                    </span>
                    <span class="log_btn" style="height:100px; width:200px; border:0.1px dashed blue;">
                        <button type="submit">로그인하기</button>
                    </span>
                </form>
            </span>
            <!-- /로그인 부분 -->
        </div>

        <!-- 네비게이션바 부분 -->
        <div class="nav" style="border:0.5px dashed green; height:100px;">
            <p>네비게이션바 들어가는 곳</p>
        </div>
        <!-- /네비게이션바 부분 -->
    </div>

    <div id="container" style="border:0.5px dashed blue; height:600px;">
        <p>콘텐츠 들어가는 곳</p>
    </div>

    <div id="footer" style="border:0.5px dashed red; height:200px;">
        <p>푸터 들어가는 곳</p>
    </div>

    <a href="https://takgeunoh.github.io/HTML/index(takgeun).html">WEB 수업</a>
    <a href="https://takgeunoh.github.io/HTML/2022_02_11_report_amend_ver.html">HTML 수업</a>
</body>
</html>
